{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <div>
            {% for tag in post_tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        <article>
            <img src="{% static 'blog/images/'|add:post.image_name %}" alt="{{ post.title }}">
            <address>{{ post.author }}</address>
            <time>{{ post.date }}</time>
        </article>
    </section>

    <main>
        <article>
            {{ post.content }}
        </article>
    </main>
{% endblock %}
